<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/3d3208035f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/media/lotful-logo-white.png" alt="">
      <nav>
        <ul>
          <li class="nav-item"><a href="#">HOW IT WORKS</a></li>
          <li class="nav-item"><a href="#">GET THE APP</a></li>
          <li><a href="#" class="signup-button">SIGN UP</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="main-content">
        <h3 class="main-text">Reserve a parking spot in seconds.<br>Comeback anytime to pick up your car!         </h3>
        <form class="main-search">
          <button disabled class="search-icon"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #145596;"></i></button>
          <input type="text" placeholder="City, Address, or Place" class="search-bar">
          <button type="submit" class="search-button">Search</button>
        </form>
        <div class="nearme-container">
            <i class="fa-solid fa-thumbtack fa-lg" style="color: #ffffff;"></i>
            <button type="submit" class="nearme-button">FIND PARKING NEAR ME</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
